<form ng-submit="aplicar()" name="formIncidencia" class="form-horizontal">
	<div class="control-group">
		<label for="titulo" class="control-label">TÃ­tulo del chiste:</label><br>
		<input type="text" id="titulo" ng-model="incidencia.titulo"
		 required></input>
	</div>

	<div class="control-group">
		<label for="tipo" class="control-label">Tipo:</label>
		<div class="controls">
			<select ng-model="incidencia.tipo" id="tipo" >
				<option value="Inocente">Inocente</option>
				<option value="Tendencioso">Tendencioso</option>
			</select>
		</div>
	</div>


	<div class="control-group">
		<label class="control-label" for="autor">Autor:</label>
		<div class="controls">
			<input type="text" id="autor" ng-model="incidencia.autor"
			required></input>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="descripcion">Chiste:</label>
		<textarea ng-model="incidencia.descripcion" id="descripcion"
		class="form-control" required></textarea>
	</div>
	<div class="capa-boton">
		<button class="btn btn-success" ng-disabled="formIncidencia.$invalid">{{incidencia._id===undefined?'Almacenar':'Modificar'}}</button>
	</div>
	
</form>
